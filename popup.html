<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save/Export Gemini chat</title>
  <link rel="stylesheet" href="/css/popup.css">
</head>
<body>
  <header>

  <h1>Save/Export<br><span>Gemini Chat</span></h1>
  </header>
  <main>
    <section>
      <p>Save full Gemini chat</p>
      <div class="clickable" id="pdfFull"><img src="/media/images/pdf.png" alt="pdf"></div>
      <div class="clickable" id="jpgFull"><img src="/media/images/jpg.png" alt="jpg"></div>
    </section>
    <section>
      <p>Save a Gemini response</p>
      <div class="clickable" id="pdfSingle"><img src="/media/images/pdf.png" alt="pdf"></div>
      <div class="clickable" id="jpgSingle"><img src="/media/images/jpg.png" alt="jpg"></div>
    </section>
  </main>
  <footer>
    <!-- citation and copyright. -->
     <p>Made by Andrew Elia</p>
  </footer>
  <script src="/js/popup.js"></script>
</body>
</html>
